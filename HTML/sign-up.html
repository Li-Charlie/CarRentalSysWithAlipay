<html lang="en">

<script src="../src/main/webapp/js/address.js"></script>
    <!-- Custom styles for this template -->
    <link href="./css/_signin.css" rel="stylesheet">
  </head>
  <body class="">
        <main class="form-signin">
        <form method="POST" action="">
            <div class="text-center">
            <!-- aliyun矢量库 -->
                <svg t="1612338278420" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2144" data-darkreader-inline-fill="" width="128" height="128"><path d="M512 62.08A449.92 449.92 0 1 0 961.92 512 449.92 449.92 0 0 0 512 62.08z m0 135.04a135.04 135.04 0 1 1-135.04 135.04A134.72 134.72 0 0 1 512 197.12z m0 640a323.84 323.84 0 0 1-269.76-144.96c0-89.6 179.84-138.56 269.76-138.56s268.48 48.96 269.76 138.56A323.84 323.84 0 0 1 512 835.84z" p-id="2145"></path></svg>
                <h1 class="h3 mb-3 fw-normal">欢迎注册本站会员</h1>
                <h6>
                    已有账号？<a class="btn btn-primary btn-sm" href="sign-in.jsp">登录</a>
                </h6>
            </div>



                <div class="col-12">
                    <label for="inputUsername" class="form-label my-0 m-3"><i>*</i>用户名</label>
                    <input type="text" name="inputUsername" id="inputUsername" class="form-control mb-3" placeholder="请设置用户名" required autofocus>
                </div>



                <div>
                    <label for="inputPassword5" class="form-label my-0 m-3"><i>*</i>密码</label>
                    <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock" placeholder="请设置登录密码" required>
                    <div id="passwordHelpBlock" class="form-text mb-3 my-0 m-3">
                        长度为8~20个字符,字母/数字以及标点符号至少包含2种,不允许有空格、中文。
                    </div>
                </div>


                <div class="col-12">
                    <label for="inputNickname" class="form-label my-0 m-3">昵称</label>
                    <input type="text" name="inputNickname" id="inputNickname" class="form-control mb-3" placeholder="请输入昵称" required>
                </div>


                <div class="md-3 col-12 m-3">
                    性别：
                    <input type="radio" name="inputSex" id="inputPassword" class="form-check-input" value="无" checked>
                    <label for="inputPassword" class="form-label my-0 m-1">不愿透露</label>

                    <input type="radio" name="inputSex" id="inputPassword" class="form-check-input" value="男">
                    <label for="inputPassword" class="form-label my-0 m-1">男</label>
                        
                    <input type="radio" name="inputSex" id="inputPassword" class="form-check-input" value="女">
                    <label for="inputPassword" class="form-label my-0 m-1">女</label>
                </div>


                <div class="col-12 mt-3">
                    <label for="inputUsername" class="form-label my-0 m-3">手机号</label>
                    <input type="text" name="inputUsername" id="inputUsername" class="form-control mb-3" placeholder="请输入手机号码" required>
                </div>

                <div class="col-12 mt-3">
                    <label for="inputPassword" class="form-label my-0 m-3"><i>*</i>证件类型</label>
                    <select name="inputIdType" id="inputIdType" class="form-control">
                        <option value="居民身份证">居民身份证</option>
                        <option value="军官证">军官证</option>
                        <option value="武警警官证">武警警官证</option>
                        <option value="士兵证">士兵证</option>
                        <option value="护照">护照</option>
                    </select>
                </div>


                <div class="col-12 mt-3">
                    <label for="inputUsername" class="form-label my-0 m-3"><i>*</i>证件号码</label>
                    <input type="text" name="inputUsername" id="inputUsername" class="form-control mb-3" placeholder="证件号码" required>
                </div>

                 <!-- 省市区三级联动 begin -->
                <div class="form-group my-3">
                    <label class="col-lg-6 form-label my-0 m-3"><i>*</i>请选择所在地址</label>
                    <select name="input_province" id="input_province" class="form-control" >
                        <option" value="">--请选择--</option>
                    </select>
                    <select name="input_city" id="input_city" class="form-control">
                        <option value=""></option>
                    </select>
                    <select name="input_area" id="input_area" class="form-control">
                        <option value=""></option>
                    </select>
                </div>
                <!-- 省市区三级联动  end-->


                <!--  具体地址-->
                <div class="col-12">
                    <label for="inputUsername" class="form-label my-0 m-3"><i></i>具体地址</label>
                    <input type="text" name="inputUsername" id="inputUsername" class="form-control mb-3" placeholder="具体地址" required>
                </div>


            <h6 class="md-3">
                身份：
                <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="shopAdmin" value="user" checked>
                <label for="user" class="form-check-label">会员</label>
                </div>
                <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="shopAdmin" value="shopAdmin">
                <label for="carAdmin" class="form-check-label">营业门店管理员</label>
                </div>
                <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="shopAdmin" value="sysAdmin">
                <label for="sysAdmin" class="form-check-label">系统管理员</label>
                </div>
            </h6>
            
            
            <button class="w-100 btn btn-lg btn-primary" type="submit">注册</button>
            
            <p class="mt-5 mb-3 text-muted text-center">&copy; 2020-2021 汽车租赁系统</p>
        </form>
        </main>


        <!-- 三级联动 begin -->
    <script type="text/javascript" src="/js/address.js"></script>
    <script >
        $(function () {
            var html = "";
            $("#input_city").append(html);
            $("#input_area").append(html);
            $.each(pdata,function(idx,item){
                if (parseInt(item.level) == 0) {
                    html += "<option value="+item.code+" >"+ item.names +"</option> ";
                }
            });
            $("#input_province").append(html);

            $("#input_province").change(function(){
                if ($(this).val() == "") return;
                $("#input_city option").remove();
                $("#input_area option").remove();
                //var code = $(this).find("option:selected").attr("exid");
                var code = $(this).find("option:selected").val();
                code = code.substring(0,2);
                var html = "<option value=''>--请选择--</option>";
                $("#input_area option").append(html);
                $.each(pdata,function(idx,item){
                    if (parseInt(item.level) == 1 && code == item.code.substring(0,2)) {
                        html +="<option value="+item.code+" >"+ item.names +"</option> ";
                    }
                });
                $("#input_city ").append(html);
            });

            $("#input_city").change(function(){
                if ($(this).val() == "") return;
                $("#input_area option").remove();
                var code = $(this).find("option:selected").val();
                code = code.substring(0,4);
                var html = "<option value=''>--请选择--</option>";
                $.each(pdata,function(idx,item){
                    if (parseInt(item.level) == 2 && code == item.code.substring(0,4)) {
                        html +="<option value="+item.code+" >"+ item.names +"</option> ";
                    }
                });
                $("#input_area ").append(html);
            });
        });
    </script>
    <!-- 三级联动 end -->
  </body>
</html>
